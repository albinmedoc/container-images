name: Build and Push Container Image

on:
  push:
    branches: [master]
    paths:
      - 'images/**'
  pull_request:
    branches: [master]
    paths:
      - 'images/**'

permissions:
  contents: read
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.changed.outputs.images }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed images
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE=${{ github.event.pull_request.base.sha }}
          else
            BASE=${{ github.event.before }}
          fi

          # On first push, build all images
          if [ "$BASE" = "0000000000000000000000000000000000000000" ]; then
            IMAGES=$(find images -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(. != ""))')
          else
            IMAGES=$(git diff --name-only "$BASE" HEAD -- images/ | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n") | map(select(. != ""))')
          fi

          echo "images=$IMAGES" >> "$GITHUB_OUTPUT"
          echo "Changed images: $IMAGES"

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.images != '[]' && needs.detect-changes.outputs.images != ''
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.images) }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from Dockerfile
        id: version
        run: |
          # Extract the tag from the BASE_IMAGE ARG
          VERSION=$(grep -oP 'ARG BASE_IMAGE=\S+:(\K[^\s]+)' images/${{ matrix.image }}/Dockerfile || echo "latest")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: images/${{ matrix.image }}
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
          platforms: linux/amd64,linux/arm64
